<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–Ω—Å–ø–µ–∫—Ç—ã –∫–æ–ª–ª–µ–¥–∂–∞</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #6b8cbc;
            --accent: #ff7e5f;
            --light: #f5f7fa;
            --dark: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem 0;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 2rem;
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .subject-selector, .calendar-container {
            flex: 1;
            min-width: 300px;
        }

        h2 {
            margin-bottom: 1rem;
            color: var(--primary);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 0.5rem;
        }

        select {
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: var(--transition);
            width: 100%;
            background-color: var(--light);
            border: 1px solid #ddd;
            margin-bottom: 1rem;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            background-color: white;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: var(--shadow);
        }

        .calendar-header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .calendar-header button {
            background: none;
            color: var(--primary);
            font-size: 1.5rem;
            padding: 0.5rem;
            border: none;
            cursor: pointer;
        }

        .calendar-header button:hover {
            background-color: var(--light);
            transform: none;
        }

        .day-name {
            text-align: center;
            font-weight: bold;
            padding: 0.5rem;
            color: var(--primary);
        }

        .day {
            text-align: center;
            padding: 0.8rem 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .day:hover {
            background-color: var(--light);
        }

        .day.has-notes::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background-color: var(--accent);
            border-radius: 50%;
        }

        .day.selected {
            background-color: var(--primary);
            color: white;
        }

        .day.other-month {
            color: #ccc;
        }

        .notes-container {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
        }

        .notes-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .note-content {
            background-color: var(--light);
            padding: 1.5rem;
            border-radius: 8px;
            min-height: 200px;
            margin-bottom: 1.5rem;
            white-space: pre-wrap;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #777;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ddd;
        }

        .admin-panel {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-top: 2rem;
        }

        .notes-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 1rem;
        }

        .note-item {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .note-item:last-child {
            border-bottom: none;
        }

        .note-info {
            flex: 1;
        }

        .note-date {
            font-weight: bold;
            color: var(--primary);
        }

        .note-subject {
            color: #777;
            font-size: 0.9rem;
        }

        .note-item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .note-item-actions button {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
            color: #777;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .subject-selector, .calendar-container {
                min-width: 100%;
            }
            
            .calendar {
                grid-template-columns: repeat(7, 1fr);
                font-size: 0.9rem;
            }
            
            .day {
                padding: 0.5rem 0.2rem;
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <h1>–ö–æ–Ω—Å–ø–µ–∫—Ç—ã –∫–æ–ª–ª–µ–¥–∂–∞</h1>
    </header>

    <div class="container">
        <div class="controls">
            <div class="subject-selector">
                <h2>–í—ã–±–æ—Ä –ø—Ä–µ–¥–º–µ—Ç–∞</h2>
                <select id="subjectSelect">
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–µ–¥–º–µ—Ç</option>
                    <option value="math">–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞</option>
                    <option value="physics">–§–∏–∑–∏–∫–∞</option>
                    <option value="chemistry">–•–∏–º–∏—è</option>
                    <option value="biology">–ë–∏–æ–ª–æ–≥–∏—è</option>
                    <option value="history">–ò—Å—Ç–æ—Ä–∏—è</option>
                    <option value="literature">–õ–∏—Ç–µ—Ä–∞—Ç—É—Ä–∞</option>
                </select>
            </div>

            <div class="calendar-container">
                <h2>–ö–∞–ª–µ–Ω–¥–∞—Ä—å</h2>
                <div class="calendar" id="calendar">
                    <!-- –ö–∞–ª–µ–Ω–¥–∞—Ä—å –±—É–¥–µ—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω JavaScript -->
                </div>
            </div>
        </div>

        <div class="notes-container" id="notesContainer">
            <div class="notes-header">
                <h2 id="notesTitle">–ö–æ–Ω—Å–ø–µ–∫—Ç</h2>
            </div>
            <div class="note-content" id="noteContent">
                –í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É –∏–ª–∏ –ø—Ä–µ–¥–º–µ—Ç –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∫–æ–Ω—Å–ø–µ–∫—Ç–∞
            </div>
        </div>

        <div class="admin-panel">
            <h2>–í—Å–µ –∫–æ–Ω—Å–ø–µ–∫—Ç—ã</h2>
            <div class="notes-list" id="notesList">
                <!-- –°–ø–∏—Å–æ–∫ –∫–æ–Ω—Å–ø–µ–∫—Ç–æ–≤ –±—É–¥–µ—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω JavaScript -->
            </div>
        </div>
    </div>

    <footer>
        <p>–ö–æ–Ω—Å–ø–µ–∫—Ç—ã –∫–æ–ª–ª–µ–¥–∂–∞</p>
    </footer>

    <script>
        // –î–∞–Ω–Ω—ã–µ –∫–æ–Ω—Å–ø–µ–∫—Ç–æ–≤ (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è —Å —Å–µ—Ä–≤–µ—Ä–∞)
        let notes = JSON.parse(localStorage.getItem('collegeNotes')) || [
            { date: '15.10.2023', subject: 'math', content: '–ö–æ–Ω—Å–ø–µ–∫—Ç –ø–æ –º–∞—Ç–µ–º–∞—Ç–∏–∫–µ: –ª–∏–Ω–µ–π–Ω–∞—è –∞–ª–≥–µ–±—Ä–∞ –∏ –º–∞—Ç—Ä–∏—Ü—ã.' },
            { date: '18.10.2023', subject: 'physics', content: '–ö–æ–Ω—Å–ø–µ–∫—Ç –ø–æ —Ñ–∏–∑–∏–∫–µ: –∑–∞–∫–æ–Ω—ã –ù—å—é—Ç–æ–Ω–∞ –∏ –¥–∏–Ω–∞–º–∏–∫–∞.' },
            { date: '20.10.2023', subject: 'chemistry', content: '–ö–æ–Ω—Å–ø–µ–∫—Ç –ø–æ —Ö–∏–º–∏–∏: –æ—Ä–≥–∞–Ω–∏—á–µ—Å–∫–∏–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è.' }
        ];

        // –¢–µ–∫—É—â–∏–µ –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
        let selectedDate = '';
        let selectedSubject = '';
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const calendarEl = document.getElementById('calendar');
        const subjectSelect = document.getElementById('subjectSelect');
        const notesContainer = document.getElementById('notesContainer');
        const notesTitle = document.getElementById('notesTitle');
        const noteContent = document.getElementById('noteContent');
        const notesList = document.getElementById('notesList');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            generateCalendar(currentMonth, currentYear);
            updateNotesList();
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —Å–µ–≥–æ–¥–Ω—è—à–Ω—é—é –¥–∞—Ç—É, –µ—Å–ª–∏ –µ—Å—Ç—å –∫–æ–Ω—Å–ø–µ–∫—Ç
            const today = new Date();
            const todayFormatted = formatDate(today);
            const todayNote = notes.find(note => note.date === todayFormatted);
            
            if (todayNote) {
                selectDate(todayFormatted, todayNote.subject);
            }
        });

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è
        function generateCalendar(month, year) {
            calendarEl.innerHTML = '';
            
            // –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∫–∞–ª–µ–Ω–¥–∞—Ä—è —Å –º–µ—Å—è—Ü–µ–º –∏ –≥–æ–¥–æ–º
            const monthNames = ["–Ø–Ω–≤–∞—Ä—å", "–§–µ–≤—Ä–∞–ª—å", "–ú–∞—Ä—Ç", "–ê–ø—Ä–µ–ª—å", "–ú–∞–π", "–ò—é–Ω—å",
                "–ò—é–ª—å", "–ê–≤–≥—É—Å—Ç", "–°–µ–Ω—Ç—è–±—Ä—å", "–û–∫—Ç—è–±—Ä—å", "–ù–æ—è–±—Ä—å", "–î–µ–∫–∞–±—Ä—å"];
            
            const calendarHeader = document.createElement('div');
            calendarHeader.className = 'calendar-header';
            
            const prevBtn = document.createElement('button');
            prevBtn.innerHTML = '&lt;';
            prevBtn.addEventListener('click', () => {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                generateCalendar(currentMonth, currentYear);
            });
            
            const nextBtn = document.createElement('button');
            nextBtn.innerHTML = '&gt;';
            nextBtn.addEventListener('click', () => {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                generateCalendar(currentMonth, currentYear);
            });
            
            const monthYear = document.createElement('div');
            monthYear.textContent = `${monthNames[month]} ${year}`;
            monthYear.style.fontWeight = 'bold';
            
            calendarHeader.appendChild(prevBtn);
            calendarHeader.appendChild(monthYear);
            calendarHeader.appendChild(nextBtn);
            calendarEl.appendChild(calendarHeader);
            
            // –î–Ω–∏ –Ω–µ–¥–µ–ª–∏
            const dayNames = ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å'];
            dayNames.forEach(day => {
                const dayEl = document.createElement('div');
                dayEl.className = 'day-name';
                dayEl.textContent = day;
                calendarEl.appendChild(dayEl);
            });
            
            // –ü–µ—Ä–≤—ã–π –¥–µ–Ω—å –º–µ—Å—è—Ü–∞
            const firstDay = new Date(year, month, 1).getDay();
            // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∞ –¥–ª—è –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫–∞ –∫–∞–∫ –ø–µ—Ä–≤–æ–≥–æ –¥–Ω—è –Ω–µ–¥–µ–ª–∏
            const firstDayIndex = firstDay === 0 ? 6 : firstDay - 1;
            
            // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–Ω–µ–π –≤ –º–µ—Å—è—Ü–µ
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            // –î–Ω–∏ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –º–µ—Å—è—Ü–∞
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = firstDayIndex - 1; i >= 0; i--) {
                const dayEl = document.createElement('div');
                dayEl.className = 'day other-month';
                dayEl.textContent = prevMonthLastDay - i;
                calendarEl.appendChild(dayEl);
            }
            
            // –î–Ω–∏ —Ç–µ–∫—É—â–µ–≥–æ –º–µ—Å—è—Ü–∞
            for (let i = 1; i <= daysInMonth; i++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'day';
                dayEl.textContent = i;
                
                const date = formatDate(new Date(year, month, i));
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞, –µ—Å—Ç—å –ª–∏ –∫–æ–Ω—Å–ø–µ–∫—Ç –Ω–∞ —ç—Ç—É –¥–∞—Ç—É
                const hasNote = notes.some(note => note.date === date);
                if (hasNote) {
                    dayEl.classList.add('has-notes');
                }
                
                // –í—ã–¥–µ–ª–µ–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –¥–∞—Ç—ã
                if (date === selectedDate) {
                    dayEl.classList.add('selected');
                }
                
                dayEl.addEventListener('click', () => {
                    selectDate(date);
                });
                
                calendarEl.appendChild(dayEl);
            }
            
            // –î–Ω–∏ —Å–ª–µ–¥—É—é—â–µ–≥–æ –º–µ—Å—è—Ü–∞
            const totalCells = 42; // 6 —Å—Ç—Ä–æ–∫ –ø–æ 7 –¥–Ω–µ–π
            const daysSoFar = firstDayIndex + daysInMonth;
            const nextMonthDays = totalCells - daysSoFar;
            
            for (let i = 1; i <= nextMonthDays; i++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'day other-month';
                dayEl.textContent = i;
                calendarEl.appendChild(dayEl);
            }
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã –≤ —Ñ–æ—Ä–º–∞—Ç–µ –î–î.–ú–ú.–ì–ì–ì–ì
        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}.${month}.${year}`;
        }

        // –í—ã–±–æ—Ä –¥–∞—Ç—ã
        function selectDate(date, subject = '') {
            selectedDate = date;
            selectedSubject = subject || selectedSubject;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–ª–µ–Ω–¥–∞—Ä—è
            generateCalendar(currentMonth, currentYear);
            
            // –ü–æ–∏—Å–∫ –∫–æ–Ω—Å–ø–µ–∫—Ç–∞ –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–π –¥–∞—Ç—ã –∏ –ø—Ä–µ–¥–º–µ—Ç–∞
            const note = notes.find(n => n.date === date && (!subject || n.subject === subject));
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            if (note) {
                notesTitle.textContent = `–ö–æ–Ω—Å–ø–µ–∫—Ç: ${getSubjectName(note.subject)} - ${date}`;
                noteContent.textContent = note.content;
                notesContainer.classList.add('show');
            } else {
                notesTitle.textContent = `–ö–æ–Ω—Å–ø–µ–∫—Ç: ${getSubjectName(selectedSubject)} - ${date}`;
                noteContent.textContent = '–ö–æ–Ω—Å–ø–µ–∫—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω.';
                notesContainer.classList.add('show');
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –Ω–∞–∑–≤–∞–Ω–∏—è –ø—Ä–µ–¥–º–µ—Ç–∞ –ø–æ –∫–æ–¥—É
        function getSubjectName(subjectCode) {
            const subjects = {
                'math': '–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞',
                'physics': '–§–∏–∑–∏–∫–∞',
                'chemistry': '–•–∏–º–∏—è',
                'biology': '–ë–∏–æ–ª–æ–≥–∏—è',
                'history': '–ò—Å—Ç–æ—Ä–∏—è',
                'literature': '–õ–∏—Ç–µ—Ä–∞—Ç—É—Ä–∞'
            };
            return subjects[subjectCode] || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –ø—Ä–µ–¥–º–µ—Ç';
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∫–æ–Ω—Å–ø–µ–∫—Ç–æ–≤ –≤ –ø–∞–Ω–µ–ª–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        function updateNotesList() {
            notesList.innerHTML = '';
            
            if (notes.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                emptyState.innerHTML = `
                    <i>üìù</i>
                    <p>–ö–æ–Ω—Å–ø–µ–∫—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>
                `;
                notesList.appendChild(emptyState);
                return;
            }
            
            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –∫–æ–Ω—Å–ø–µ–∫—Ç–æ–≤ –ø–æ –¥–∞—Ç–µ (–ø–æ—Å–ª–µ–¥–Ω–∏–µ —Å–Ω–∞—á–∞–ª–∞)
            const sortedNotes = [...notes].sort((a, b) => 
                new Date(b.date.split('.').reverse().join('-')) - new Date(a.date.split('.').reverse().join('-')));
            
            sortedNotes.forEach(note => {
                const noteItem = document.createElement('div');
                noteItem.className = 'note-item fade-in';
                
                const noteInfo = document.createElement('div');
                noteInfo.className = 'note-info';
                
                const noteDate = document.createElement('div');
                noteDate.className = 'note-date';
                noteDate.textContent = note.date;
                
                const noteSubject = document.createElement('div');
                noteSubject.className = 'note-subject';
                noteSubject.textContent = getSubjectName(note.subject);
                
                noteInfo.appendChild(noteDate);
                noteInfo.appendChild(noteSubject);
                
                const noteActions = document.createElement('div');
                noteActions.className = 'note-item-actions';
                
                const viewBtn = document.createElement('button');
                viewBtn.textContent = '–ü—Ä–æ—Å–º–æ—Ç—Ä–µ—Ç—å';
                viewBtn.addEventListener('click', () => {
                    // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –º–µ—Å—è—Ü–∞ –∏ –≥–æ–¥–∞ –≤ –∫–∞–ª–µ–Ω–¥–∞—Ä–µ
                    const [day, month, year] = note.date.split('.');
                    currentMonth = parseInt(month) - 1;
                    currentYear = parseInt(year);
                    generateCalendar(currentMonth, currentYear);
                    
                    selectDate(note.date, note.subject);
                    
                    // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –∫–æ–Ω—Å–ø–µ–∫—Ç—É
                    notesContainer.scrollIntoView({ behavior: 'smooth' });
                });
                
                noteActions.appendChild(viewBtn);
                
                noteItem.appendChild(noteInfo);
                noteItem.appendChild(noteActions);
                
                notesList.appendChild(noteItem);
            });
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Å–ø–µ–∫—Ç–æ–≤ –ø—Ä–∏ –≤—ã–±–æ—Ä–µ –ø—Ä–µ–¥–º–µ—Ç–∞
        subjectSelect.addEventListener('change', () => {
            selectedSubject = subjectSelect.value;
            if (!selectedSubject) return;
            
            // –ü–æ–∏—Å–∫ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –∫–æ–Ω—Å–ø–µ–∫—Ç–∞ –ø–æ —ç—Ç–æ–º—É –ø—Ä–µ–¥–º–µ—Ç—É
            const subjectNotes = notes.filter(note => note.subject === selectedSubject);
            if (subjectNotes.length > 0) {
                // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –¥–∞—Ç–µ (–ø–æ—Å–ª–µ–¥–Ω–∏–µ —Å–Ω–∞—á–∞–ª–∞)
                subjectNotes.sort((a, b) => new Date(b.date.split('.').reverse().join('-')) - new Date(a.date.split('.').reverse().join('-')));
                selectDate(subjectNotes[0].date, selectedSubject);
            } else {
                // –ï—Å–ª–∏ –∫–æ–Ω—Å–ø–µ–∫—Ç–æ–≤ –Ω–µ—Ç, –ø–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
                notesTitle.textContent = `–ö–æ–Ω—Å–ø–µ–∫—Ç: ${getSubjectName(selectedSubject)}`;
                noteContent.textContent = '–ö–æ–Ω—Å–ø–µ–∫—Ç—ã –ø–æ —ç—Ç–æ–º—É –ø—Ä–µ–¥–º–µ—Ç—É –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.';
                notesContainer.classList.add('show');
            }
        });
    </script>
