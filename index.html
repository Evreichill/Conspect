<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конспекты колледжа</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #6b8cbc;
            --accent: #ff7e5f;
            --light: #f5f7fa;
            --dark: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem 0;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 2rem;
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .subject-selector, .calendar-container {
            flex: 1;
            min-width: 300px;
        }

        h2 {
            margin-bottom: 1rem;
            color: var(--primary);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 0.5rem;
        }

        select {
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: var(--transition);
            width: 100%;
            background-color: var(--light);
            border: 1px solid #ddd;
            margin-bottom: 1rem;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            background-color: white;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: var(--shadow);
        }

        .calendar-header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .calendar-header button {
            background: none;
            color: var(--primary);
            font-size: 1.5rem;
            padding: 0.5rem;
            border: none;
            cursor: pointer;
        }

        .calendar-header button:hover {
            background-color: var(--light);
            transform: none;
        }

        .day-name {
            text-align: center;
            font-weight: bold;
            padding: 0.5rem;
            color: var(--primary);
        }

        .day {
            text-align: center;
            padding: 0.8rem 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .day:hover {
            background-color: var(--light);
        }

        .day.has-notes::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background-color: var(--accent);
            border-radius: 50%;
        }

        .day.selected {
            background-color: var(--primary);
            color: white;
        }

        .day.other-month {
            color: #ccc;
        }

        .notes-container {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
        }

        .notes-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .note-content {
            background-color: var(--light);
            padding: 1.5rem;
            border-radius: 8px;
            min-height: 200px;
            margin-bottom: 1.5rem;
            white-space: pre-wrap;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #777;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ddd;
        }

        .admin-panel {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-top: 2rem;
        }

        .notes-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 1rem;
        }

        .note-item {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .note-item:last-child {
            border-bottom: none;
        }

        .note-info {
            flex: 1;
        }

        .note-date {
            font-weight: bold;
            color: var(--primary);
        }

        .note-subject {
            color: #777;
            font-size: 0.9rem;
        }

        .note-item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .note-item-actions button {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
            color: #777;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .subject-selector, .calendar-container {
                min-width: 100%;
            }
            
            .calendar {
                grid-template-columns: repeat(7, 1fr);
                font-size: 0.9rem;
            }
            
            .day {
                padding: 0.5rem 0.2rem;
            }
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <h1>Конспекты колледжа</h1>
    </header>

    <div class="container">
        <div class="controls">
            <div class="subject-selector">
                <h2>Выбор предмета</h2>
                <select id="subjectSelect">
                    <option value="">Выберите предмет</option>
                    <option value="math">Математика</option>
                    <option value="physics">Физика</option>
                    <option value="chemistry">Химия</option>
                    <option value="biology">Биология</option>
                    <option value="history">История</option>
                    <option value="literature">Литература</option>
                </select>
            </div>

            <div class="calendar-container">
                <h2>Календарь</h2>
                <div class="calendar" id="calendar">
                    <!-- Календарь будет сгенерирован JavaScript -->
                </div>
            </div>
        </div>

        <div class="notes-container" id="notesContainer">
            <div class="notes-header">
                <h2 id="notesTitle">Конспект</h2>
            </div>
            <div class="note-content" id="noteContent">
                Выберите дату или предмет для просмотра конспекта
            </div>
        </div>

        <div class="admin-panel">
            <h2>Все конспекты</h2>
            <div class="notes-list" id="notesList">
                <!-- Список конспектов будет сгенерирован JavaScript -->
            </div>
        </div>
    </div>

    <footer>
        <p>Конспекты колледжа</p>
    </footer>

    <script>
        // Данные конспектов (в реальном приложении будут загружаться с сервера)
        let notes = JSON.parse(localStorage.getItem('collegeNotes')) || [
            { date: '15.10.2023', subject: 'math', content: 'Конспект по математике: линейная алгебра и матрицы.' },
            { date: '18.10.2023', subject: 'physics', content: 'Конспект по физике: законы Ньютона и динамика.' },
            { date: '20.10.2023', subject: 'chemistry', content: 'Конспект по химии: органические соединения.' }
        ];

        // Текущие выбранные значения
        let selectedDate = '';
        let selectedSubject = '';
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        // Элементы DOM
        const calendarEl = document.getElementById('calendar');
        const subjectSelect = document.getElementById('subjectSelect');
        const notesContainer = document.getElementById('notesContainer');
        const notesTitle = document.getElementById('notesTitle');
        const noteContent = document.getElementById('noteContent');
        const notesList = document.getElementById('notesList');

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', function() {
            generateCalendar(currentMonth, currentYear);
            updateNotesList();
            
            // Показать сегодняшнюю дату, если есть конспект
            const today = new Date();
            const todayFormatted = formatDate(today);
            const todayNote = notes.find(note => note.date === todayFormatted);
            
            if (todayNote) {
                selectDate(todayFormatted, todayNote.subject);
            }
        });

        // Генерация календаря
        function generateCalendar(month, year) {
            calendarEl.innerHTML = '';
            
            // Заголовок календаря с месяцем и годом
            const monthNames = ["Январь", "Февраль", "Март", "Апрель", "Май", "Июнь",
                "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"];
            
            const calendarHeader = document.createElement('div');
            calendarHeader.className = 'calendar-header';
            
            const prevBtn = document.createElement('button');
            prevBtn.innerHTML = '&lt;';
            prevBtn.addEventListener('click', () => {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                generateCalendar(currentMonth, currentYear);
            });
            
            const nextBtn = document.createElement('button');
            nextBtn.innerHTML = '&gt;';
            nextBtn.addEventListener('click', () => {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                generateCalendar(currentMonth, currentYear);
            });
            
            const monthYear = document.createElement('div');
            monthYear.textContent = `${monthNames[month]} ${year}`;
            monthYear.style.fontWeight = 'bold';
            
            calendarHeader.appendChild(prevBtn);
            calendarHeader.appendChild(monthYear);
            calendarHeader.appendChild(nextBtn);
            calendarEl.appendChild(calendarHeader);
            
            // Дни недели
            const dayNames = ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'];
            dayNames.forEach(day => {
                const dayEl = document.createElement('div');
                dayEl.className = 'day-name';
                dayEl.textContent = day;
                calendarEl.appendChild(dayEl);
            });
            
            // Первый день месяца
            const firstDay = new Date(year, month, 1).getDay();
            // Корректировка для понедельника как первого дня недели
            const firstDayIndex = firstDay === 0 ? 6 : firstDay - 1;
            
            // Количество дней в месяце
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            // Дни предыдущего месяца
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = firstDayIndex - 1; i >= 0; i--) {
                const dayEl = document.createElement('div');
                dayEl.className = 'day other-month';
                dayEl.textContent = prevMonthLastDay - i;
                calendarEl.appendChild(dayEl);
            }
            
            // Дни текущего месяца
            for (let i = 1; i <= daysInMonth; i++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'day';
                dayEl.textContent = i;
                
                const date = formatDate(new Date(year, month, i));
                
                // Проверка, есть ли конспект на эту дату
                const hasNote = notes.some(note => note.date === date);
                if (hasNote) {
                    dayEl.classList.add('has-notes');
                }
                
                // Выделение выбранной даты
                if (date === selectedDate) {
                    dayEl.classList.add('selected');
                }
                
                dayEl.addEventListener('click', () => {
                    selectDate(date);
                });
                
                calendarEl.appendChild(dayEl);
            }
            
            // Дни следующего месяца
            const totalCells = 42; // 6 строк по 7 дней
            const daysSoFar = firstDayIndex + daysInMonth;
            const nextMonthDays = totalCells - daysSoFar;
            
            for (let i = 1; i <= nextMonthDays; i++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'day other-month';
                dayEl.textContent = i;
                calendarEl.appendChild(dayEl);
            }
        }

        // Форматирование даты в формате ДД.ММ.ГГГГ
        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}.${month}.${year}`;
        }

        // Выбор даты
        function selectDate(date, subject = '') {
            selectedDate = date;
            selectedSubject = subject || selectedSubject;
            
            // Обновление календаря
            generateCalendar(currentMonth, currentYear);
            
            // Поиск конспекта для выбранной даты и предмета
            const note = notes.find(n => n.date === date && (!subject || n.subject === subject));
            
            // Обновление интерфейса
            if (note) {
                notesTitle.textContent = `Конспект: ${getSubjectName(note.subject)} - ${date}`;
                noteContent.textContent = note.content;
                notesContainer.classList.add('show');
            } else {
                notesTitle.textContent = `Конспект: ${getSubjectName(selectedSubject)} - ${date}`;
                noteContent.textContent = 'Конспект не найден.';
                notesContainer.classList.add('show');
            }
        }

        // Получение названия предмета по коду
        function getSubjectName(subjectCode) {
            const subjects = {
                'math': 'Математика',
                'physics': 'Физика',
                'chemistry': 'Химия',
                'biology': 'Биология',
                'history': 'История',
                'literature': 'Литература'
            };
            return subjects[subjectCode] || 'Неизвестный предмет';
        }

        // Обновление списка конспектов в панели управления
        function updateNotesList() {
            notesList.innerHTML = '';
            
            if (notes.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                emptyState.innerHTML = `
                    <i>📝</i>
                    <p>Конспекты не найдены</p>
                `;
                notesList.appendChild(emptyState);
                return;
            }
            
            // Сортировка конспектов по дате (последние сначала)
            const sortedNotes = [...notes].sort((a, b) => 
                new Date(b.date.split('.').reverse().join('-')) - new Date(a.date.split('.').reverse().join('-')));
            
            sortedNotes.forEach(note => {
                const noteItem = document.createElement('div');
                noteItem.className = 'note-item fade-in';
                
                const noteInfo = document.createElement('div');
                noteInfo.className = 'note-info';
                
                const noteDate = document.createElement('div');
                noteDate.className = 'note-date';
                noteDate.textContent = note.date;
                
                const noteSubject = document.createElement('div');
                noteSubject.className = 'note-subject';
                noteSubject.textContent = getSubjectName(note.subject);
                
                noteInfo.appendChild(noteDate);
                noteInfo.appendChild(noteSubject);
                
                const noteActions = document.createElement('div');
                noteActions.className = 'note-item-actions';
                
                const viewBtn = document.createElement('button');
                viewBtn.textContent = 'Просмотреть';
                viewBtn.addEventListener('click', () => {
                    // Установка правильного месяца и года в календаре
                    const [day, month, year] = note.date.split('.');
                    currentMonth = parseInt(month) - 1;
                    currentYear = parseInt(year);
                    generateCalendar(currentMonth, currentYear);
                    
                    selectDate(note.date, note.subject);
                    
                    // Прокрутка к конспекту
                    notesContainer.scrollIntoView({ behavior: 'smooth' });
                });
                
                noteActions.appendChild(viewBtn);
                
                noteItem.appendChild(noteInfo);
                noteItem.appendChild(noteActions);
                
                notesList.appendChild(noteItem);
            });
        }

        // Автоматическая загрузка конспектов при выборе предмета
        subjectSelect.addEventListener('change', () => {
            selectedSubject = subjectSelect.value;
            if (!selectedSubject) return;
            
            // Поиск последнего конспекта по этому предмету
            const subjectNotes = notes.filter(note => note.subject === selectedSubject);
            if (subjectNotes.length > 0) {
                // Сортировка по дате (последние сначала)
                subjectNotes.sort((a, b) => new Date(b.date.split('.').reverse().join('-')) - new Date(a.date.split('.').reverse().join('-')));
                selectDate(subjectNotes[0].date, selectedSubject);
            } else {
                // Если конспектов нет, показать сообщение
                notesTitle.textContent = `Конспект: ${getSubjectName(selectedSubject)}`;
                noteContent.textContent = 'Конспекты по этому предмету не найдены.';
                notesContainer.classList.add('show');
            }
        });
    </script>
</body>

</html>
